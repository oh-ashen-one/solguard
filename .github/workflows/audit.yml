# SolGuard CI - Build and Test
# Runs on every push to verify the build works

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: cd packages/cli && pnpm install
        
      - name: Build CLI
        run: cd packages/cli && pnpm build
        
      - name: Run tests
        run: cd packages/cli && pnpm test
        
      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ SolGuard Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "CLI built and tested successfully." >> $GITHUB_STEP_SUMMARY
